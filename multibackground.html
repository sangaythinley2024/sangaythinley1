<!DOCTYPE html>
<html>
  <head>
    <style>
      #background {
        background-image: url(img/assign1.png), url(img/sherubtse-logo.png);
        background-position: center;
        background-repeat: no-repeat, repeat;
        background-size: 400px 400px, cover;
      }
    </style>
  </head>
  <body>
    <div id="background">
      <h3>CSS3 - Multi Background</h3>
      <p>
        The different background images are separated by commas, and images are
        stacked on top of each other, where the first image is closest to the
        viewer.
      </p>
    </div>
  </body>
</html>
